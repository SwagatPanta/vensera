<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vencera - Direct Test</title>
    <style>
        body {
            font-family: Arial;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00d4ff;
        }
        .test-section {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #2a3f5f;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .service-card {
            background: #0a0e27;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #2a3f5f;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        .service-card h3 {
            color: #00d4ff;
            margin: 10px 0;
        }
        .service-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            border: 2px solid #00d4ff;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
        .close:hover {
            color: #ff6b6b;
        }
        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .modal-icon {
            font-size: 3rem;
        }
        .modal-header h2 {
            margin: 0;
            color: #00d4ff;
        }
        button {
            padding: 10px 20px;
            background: #00d4ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0099cc;
        }
        .status {
            padding: 15px;
            background: #2a3f5f;
            border-left: 4px solid #00d4ff;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        .error {
            border-left-color: #ff6b6b;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Vencera Website - Direct Click Test</h1>
        
        <div class="test-section">
            <h2>Status Check</h2>
            <div id="status"></div>
        </div>

        <div class="test-section">
            <h2>Test Services (Click Any Card)</h2>
            <div class="services-grid" id="servicesGrid"></div>
        </div>
    </div>

    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTestModal()">&times;</span>
            <div class="modal-header">
                <div class="modal-icon" id="testIcon"></div>
                <div>
                    <h2 id="testTitle"></h2>
                </div>
            </div>
            <p id="testMessage"></p>
            <button onclick="closeTestModal()">Close</button>
        </div>
    </div>

    <script>
        // Test Data
        const testServices = [
            { name: 'Digital Transformation', icon: 'üîÑ' },
            { name: 'Warehouse Solutions', icon: 'üè¢' },
            { name: 'Data Lake Architecture', icon: 'üíß' },
            { name: 'Advanced Reporting', icon: 'üìä' },
            { name: 'Financial Analytics', icon: 'üí∞' },
            { name: 'Data Security', icon: 'üîê' }
        ];

        // Initialize
        function initTest() {
            console.log('=== DIRECT TEST STARTED ===');
            
            // Create service cards
            const grid = document.getElementById('servicesGrid');
            testServices.forEach((service, idx) => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="service-icon">${service.icon}</div>
                    <h3>${service.name}</h3>
                    <p>Click to test this service</p>
                `;
                
                // Direct onclick
                card.onclick = function() {
                    openTestModal(service.name, service.icon);
                };
                
                grid.appendChild(card);
                console.log(`Card ${idx + 1} created: ${service.name}`);
            });

            // Status check
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="status success">
                    ‚úÖ Test page loaded successfully!<br>
                    üìä Service cards created: ${testServices.length}<br>
                    üñ±Ô∏è Click any card to test<br>
                    üí¨ Open browser console (F12) to see logs
                </div>
            `;

            console.log(`‚úÖ Test initialized with ${testServices.length} services`);
            console.log('‚úÖ Click any service card to test');
        }

        function openTestModal(name, icon) {
            console.log('‚úÖ CLICK DETECTED! Service:', name);
            document.getElementById('testIcon').textContent = icon;
            document.getElementById('testTitle').textContent = name;
            document.getElementById('testMessage').textContent = `You clicked on: ${name}`;
            document.getElementById('testModal').classList.add('show');
        }

        function closeTestModal() {
            document.getElementById('testModal').classList.remove('show');
        }

        // Run on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTest);
        } else {
            initTest();
        }
    </script>
</body>
</html>
