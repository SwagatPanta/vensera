<!DOCTYPE html>
<html>
<head>
    <title>Vencera - Test Click</title>
    <style>
        body {
            background: #0a0e27;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        .test-section {
            max-width: 800px;
            margin: 20px auto;
            background: #1a1f3a;
            padding: 20px;
            border-radius: 10px;
        }
        .service-card {
            background: #0a0e27;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #2a3f5f;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .service-card:hover {
            background: #1a1f3a;
            border-color: #00d4ff;
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            border: 2px solid #00d4ff;
        }
        .close {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
        .close:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1>âœ“ Vencera Website - Service Click Test</h1>
        <p>Click on any service card below to open a modal:</p>
        
        <div class="service-card">
            <h3>Digital Transformation</h3>
            <p>Click here to see service details</p>
        </div>
        
        <div class="service-card">
            <h3>Warehouse Solutions</h3>
            <p>Click here to see service details</p>
        </div>
        
        <div class="service-card">
            <h3>Data Lake Architecture</h3>
            <p>Click here to see service details</p>
        </div>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button onclick="closeModal()" style="padding: 10px 20px; background: #00d4ff; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        // Get all service cards
        const serviceCards = document.querySelectorAll('.service-card');
        const modal = document.getElementById('serviceModal');

        // Add click event to each card
        serviceCards.forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('h3').textContent;
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalMessage').textContent = 'You clicked on: ' + title;
                modal.classList.add('show');
                console.log('Clicked on:', title);
            });
        });

        function closeModal() {
            modal.classList.remove('show');
        }

        // Test log
        console.log('Test page loaded. Found', serviceCards.length, 'service cards.');
    </script>
</body>
</html>
